{% extends 'base.html' %}
{% block title %} Consultar Clientes {% endblock %}



{% block content %}

<div class="cadastro">
<!--<i class="fas fa-plus"></i> Adicionar Clientes-->
<h1 id="titulo"> Consulta de clientes</h1>
<h3 id="subtitulo">Edite os dados do cliente caso desejar</h3>
	<form method="GET">
		<fieldset class="grupo">
			<div class="campo">
				<label for="nome"><strong>Nome</strong></label>
				<input type="text" id="nome" name="nome" value={{consulta.nome}}>
			</div>
			<div class="campo">
				<label for="nascimento"><strong>Nascimento</strong></label>
				<input type="text" id="nascimento" name="nascimento" value={{consulta.nascimento}}>
			</div>
			<div class="campo">
				<label for="email"><strong>Email</strong></label>
				<input type="email" id="email" name="email" value={{consulta.email}}>
			</div>
			<div class="campo">
				<label for="telefone"><strong>Telefone</strong></label>
				<input type="text" id="telefone" name="telefone" value="a">
			</div>
			<div class="campo">
				<label for="local"><strong>Endereço</strong></label>
				<input type="text" id="local" name="local" value="a">
			</div>
			<div class="campo">
				<label for="numero"><strong>Número</strong></label>
				<input type="text" id="numero" name="numero" value="a">
				
			</div>
			
			<div class="campo">
				<label for="bairro"><strong>Bairro</strong></label>
				<input type="text" id="bairro" name="bairro" value="a">	
			</div>
			
			<div class="campo">
				<label for="CEP"><strong>CEP</strong></label>
				<input type="text" id="cep" name="cep" value="a">
			</div> 
			<div class="campo">
				<br>
				<label><strong>Deixe observações caso desejar:</strong></label>
				<textarea row="6" style="width: 50em" id="observation" name="observation" value="a"></textarea>
			</div>
			<button class="botao" type="submit">Editar</button>
	</form>
</div>

{% endblock %}
